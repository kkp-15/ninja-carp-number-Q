<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CARP NUMBER QUIZ 2025</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fce4ec;
      color: #c2185b;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #startBtn {
      font-size: 1.2em;
      padding: 10px 30px;
      background-color: #c2185b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #timer, #score, #question, #btn1, #btn2, #judge, #result, #share {
      margin-top: 20px;
      display: none;
    }
    #btn1, #btn2 {
      font-size: 1.5em;
      margin: 10px;
      padding: 10px 30px;
      background-color: #ffffff;
      color: #c2185b;
      border: 2px solid #c2185b;
      border-radius: 10px;
      cursor: pointer;
    }
    #judge {
      font-size: 3em;
      margin-top: 30px;
    }
    #result {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 30px;
    }
    #share a {
      display: inline-block;
      margin-top: 20px;
      font-size: 1.2em;
      background-color: #1DA1F2;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>CARP NUMBER QUIZ 2025</h1>
  <div id="startBtn">スタート</div>

  <div id="timer">残り時間: 60秒</div>
  <div id="score">得点: 0</div>
  <div id="question">ここに選手名</div>

  <button id="btn1">番号1</button>
  <button id="btn2">番号2</button>

  <div id="judge"></div>
  <div id="result"></div>

  <div id="share">
    <a id="shareLink" href="#" target="_blank">Xでシェア</a><br><br>
    <a href="index.html">もう一度挑戦する</a>
  </div>

  <script src="main.js"></script>
</body>
</html>
