<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CARP NUMBER QUIZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fff;
      color: #c00;
    }

    h1 {
      font-size: 32px;
      margin-top: 20px;
    }

    #timer, #score, #question {
      margin: 20px;
      font-size: 20px;
    }

    button {
      font-size: 24px;
      margin: 10px 20px;
      padding: 10px 30px;
      border: none;
      border-radius: 8px;
      background-color: #e60012;
      color: white;
    }

    #judge {
      font-size: 48px;
      text-align: center;
      margin-top: 40px;
      display: none;
    }

    #result {
      font-size: 24px;
      margin-top: 30px;
      display: none;
    }

    #share {
      display: none;
      margin-top: 40px;
      text-align: center;
    }

    #share a {
      display: inline-block;
      margin: 10px 20px;
      padding: 10px 20px;
      background-color: #e60012;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    #retry {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>CARP NUMBER QUIZ</h1>
  <div id="timer">残り時間: 60秒</div>
  <div id="score">得点: 0</div>
  <div id="question">選手名を表示</div>
  <button id="btn1">番号1</button>
  <button id="btn2">番号2</button>

  <div id="judge"></div> <!-- ⭕️ or ❌ -->

  <div id="result"></div>

  <div id="share">
    <a id="shareLink" href="#" target="_blank">Xでシェア</a>
    <a id="retry" href="">もう一度</a>
  </div>

  <script src="main.js"></script>
</body>
</html>
