<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARP NUMBER QUIZ 2025</title>
  <style>
    body {
      font-family: "Arial", "Hiragino Kaku Gothic ProN", sans-serif;
      text-align: center;
      background-color: #fff0f0;
      color: #b50000;
      padding: 20px;
    }

    h1 {
      color: #c90000;
      font-size: 2em;
      margin-bottom: 1rem;
    }

    #startBtn {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #c70000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #question {
      font-size: 1.5em;
      margin: 30px 0;
    }

    .choice-btn {
      font-size: 1.3em;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ffdddd;
      color: #b50000;
      cursor: pointer;
    }

    #judge {
      font-size: 3em;
      margin: 20px 0;
      height: 1.2em;
    }

    #result {
      font-size: 1.5em;
      margin-top: 30px;
    }

    #share {
      margin-top: 20px;
    }

    #share a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #1da1f2;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    #share a:hover {
      opacity: 0.8;
    }

    #timer,
    #score {
      font-weight: bold;
      font-size: 1.2em;
      margin: 10px 0;
    }

    #footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>CARP NUMBER QUIZ 2025</h1>

  <button id="startBtn">スタート</button>

  <div id="timer" style="display: none;">残り時間: 60秒</div>
  <div id="score" style="display: none;">得点: 0</div>
  <div id="question" style="display: none;"></div>

  <button id="btn1" class="choice-btn" style="display: none;"></button>
  <button id="btn2" class="choice-btn" style="display: none;"></button>

  <div id="judge"></div>

  <div id="result" style="display: none;"></div>

  <div id="share" style="display: none;">
    <a id="shareLink" href="#" target="_blank" rel="noopener noreferrer">Xでシェア</a>
  </div>

  <div id="footer">
    Powered by <a href="https://x.com/kkp_webninja" target="_blank">@kkp_webninja</a>
  </div>

  <script src="main.js"></script>
</body>
</html>
